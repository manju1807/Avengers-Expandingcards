<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding-cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Domine&family=Fasthand&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="heading">
        <img src="img.png" alt="The Avengers" style="color:white; font-size: 40px;font-family: 'Source Serif Pro', serif; padding: 1rem;">
    </div>
    <div class="container">
        <div class="panel active" style="background-image:url(ca.jpg);color: black;"><h3>Captain America</h3></div>
        <div class="panel " style="background-image:url(im.jpg);color: black;"><h3>Iron Man</h3></div>
        <div class="panel " style="background-image:url(to.jpg);"><h3>Thor</h3></div>
        <div class="panel " style="background-image:url(h.jpg);color: black;"><h3>Hulk</h3></div>
        <div class="panel " style="background-image:url(bw.jpg);color: black;"><h3>Black Widow</h3></div>
        <div class="panel " style="background-image:url(hw.jpg);color: rgb(255, 255, 255);"><h3>Hawkeye</h3></div>
        <div class="panel " style="background-image:url(bp.jpg);color: black;"><h3>Black Panther</h3></div>
        <div class="panel " style="background-image:url(sm.jpg);color: black;"><h3>Spider Man</h3></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
